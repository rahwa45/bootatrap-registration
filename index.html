<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.min.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">
  <script src="bootstrap-5.3.3-dist/js/bootstrap.bundle.js"></script>
</head>
<body>
  <div class="container mt-5 d-flex flex-row">
    <div class="row bg-warning flex-fill justify-content-center justify-content-center align-items-center">
      <div class="col">
    <div class="fs-3 fw-bold text-center"><h1>Create Account <br> Now</h1> </div>
  </div>
</div>
    <div class="row bg-dark flex-fill">
      
      <form class=" text-white col-md-6 px-5 py-5 w-100">
      <div class="col">

        <i class="bi bi-person-fill fs-5"></i>
        <label class="form-label fs-5" for="name">Name</label>
        <input type="text" class="form-control" id="name">
      </div>
    <div class="mt-3">
      <i class="bi bi-envelope-fill fs-5"></i>
      <label class="form-label fs-5" for="name">Email</label>
      
      <input type="email" class="form-control" id="email"></div>

      <div class="mt-3">
        <i class="bi bi-lock-fill fs-5"></i>
        
        <label class="form-label fs-5" for="password">Password</label>
        <input type="password" class="form-control" id="password"></div>
      
      <div class="mt-3"> 
        <i class="bi bi-lock-fill fs-5"></i>
        
        <label class="form-confirm-label fs-5 mb-2" for="confrim-password">Confirm Password</label>
        <input type="text" class="form-control" id="confrim-password"></div>

        <div class="mt-3"> 
          <label class="form-check-label fs-5 mt-2">
          <input type="checkbox" class="form-check-input">
              Remember me
      </label></div>
     
     
      <div class="row justify-content-end d-flex mt-3">
        <div class="col-lg-2 col-sm-6 col-md-4 col-6 col-xl-2">
        <button class="btn btn-warning" type="submit">Register</button>
      </div></div>
    </div>
  
   
    
   
    </form>
  


  </div>

 
</body>
</html>
